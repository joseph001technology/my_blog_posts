<!-- Bootstrap CSS & JS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    background-color: #f4f4f4;
  }

  .sidebar {
    background-color: #3a7d82;
    border-right: 1px solid #e0e0e0;
    min-height: 100vh;
    padding-top: 1rem;
    position: fixed;
    top: 0;
    left: 0;
    width: 220px;
    z-index: 1030;
  }

  .sidebar .nav-link {
    color: white;
    font-weight: 500;
    padding: 12px 20px;
  }

  .sidebar .nav-link:hover {
    background-color: rgba(255, 255, 255, 0.1);
    border-radius: 8px;
  }

  .sidebar .navbar-brand {
    font-weight: bold;
    font-size: 1.2rem;
    padding: 0 20px;
    color: white;
  }

  .content {
    margin-left: 220px;
    padding: 2rem;
  }

  /* Mobile */
  @media (max-width: 768px) {
    .sidebar {
      position: absolute;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
    }

    .sidebar.show {
      transform: translateX(0);
    }

    .content {
      margin-left: 0;
    }

    .navbar-toggler {
      margin-left: 1rem;
    }

    .mobile-header {
      background-color: #3a7d82;
      color: white;
    }

    .mobile-header .navbar-brand {
      color: white;
    }

    .navbar-toggler-icon {
      filter: brightness(0) invert(1);
    }
  }
</style>

<!-- Mobile Navbar -->
<nav class="navbar navbar-dark d-md-none mobile-header shadow-sm">
  <button class="navbar-toggler" type="button" onclick="toggleSidebar()">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand ms-2" href="/">Demo</a>
</nav>

<!-- Sidebar -->
<div class="sidebar shadow-sm">
  <div class="navbar-brand">Demo</div>
  <ul class="nav flex-column mt-3">
    <li class="nav-item">
      <a class="nav-link" href="#">Features</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Enterprise</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Support</a>
    </li>

    {% if request.user.is_authenticated %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'userauth:profile' %}">Dashboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'blog:personal_home' %}">Blog</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'userauth:edit' %}">Edit Details</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'userauth:pwdforgot' %}">Change Password</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
      </li>
    {% else %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'userauth:register' %}">Register</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'login' %}">Login</a>
      </li>
    {% endif %}
  </ul>
</div>

 
<!-- JavaScript to close sidebar when clicking outside -->
<script>
  function toggleSidebar() {
    document.querySelector('.sidebar').classList.toggle('show');
  }

  document.addEventListener('click', function (e) {
    const sidebar = document.querySelector('.sidebar');
    const toggleBtn = document.querySelector('.navbar-toggler');

    // Only run on mobile view
    if (window.innerWidth <= 768) {
      const isClickInsideSidebar = sidebar.contains(e.target);
      const isClickOnToggle = toggleBtn.contains(e.target);

      if (!isClickInsideSidebar && !isClickOnToggle) {
        sidebar.classList.remove('show');
      }
    }
  });
</script>
