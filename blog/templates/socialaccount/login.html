{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In with Google</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      max-width: 420px;
      padding: 2.5rem;
      border-radius: 1rem;
      background: #fff;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: fadeIn 0.7s ease-in-out;
    }

    .btn-google {
      background-color: #db4437;
      color: #fff;
      width: 100%;
      font-weight: 600;
      padding: 0.75rem;
      border-radius: 50px;
      transition: all 0.3s ease;
    }

    .btn-google:hover {
      background-color: #c1352d;
      transform: scale(1.02);
    }

    .google-icon {
      font-size: 1.2rem;
      margin-right: 8px;
      vertical-align: middle;
    }

    .alternative {
      margin-top: 1.5rem;
      font-size: 0.95rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="card">
    <h3 class="mb-3">Continue with Google</h3>
    <p class="text-muted mb-4">Use your Google account to sign in securely.</p>

    <a
      
     href="/accounts/google/login/?process=login"
     class="btn btn-google"
     role="button"


      <i class="bi bi-google google-icon"></i> Sign in with Google
    </a>

    <div class="alternative">
      Or <a href="{% url 'account_login' %}">use email & password</a>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
