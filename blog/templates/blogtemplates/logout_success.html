{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logged Out</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Your custom styles -->
  <link rel="stylesheet" href="{% static 'css/logout.css' %}">
  <style>
    /* Fallback/custom styles if you don't want an external file */
    body {
      background: linear-gradient(135deg, #6E8EF0, #A777E3);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logout-card {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 1rem;
      backdrop-filter: blur(10px);
      padding: 2rem;
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    .logout-card h2 {
      font-weight: 700;
      margin-bottom: 1rem;
    }
    .logout-card p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }
    .btn-gradient {
      background: linear-gradient(90deg, #ff8a00, #e52e71);
      border: none;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: 50px;
      font-weight: 600;
      transition: transform 0.2s;
    }
    .btn-gradient:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="logout-card shadow-lg">
    <img src="{% static 'images/logout-icon.svg' %}" alt="Logged Out" width="80" class="mb-3">
    <h2>See You Soon!</h2>
    <p>You have successfully logged out.<br>Thanks for stopping by.</p>
    <a href="{% url 'account_login' %}" class="btn btn-gradient">Log In Again</a>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
