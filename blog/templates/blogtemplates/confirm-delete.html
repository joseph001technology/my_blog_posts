{% extends 'blogtemplates/base.html' %}

{% block content %}
<div class="container pt-5">
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ object }}"?</p>
        <button type="submit" class=" explore-btn">Confirm</button>
        <a href="{% url 'blog:homepage' %}" class="btn btn-secondary  explore-btn">Cancel</a>

    </form>
</div>
{% endblock %}
