{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
  <div class="container mt-4">
    <h2>{{ post.title }}</h2>
    <p class="text-muted">
      By {{ post.author }} | Published on {{ post.publish|date:"F j, Y" }}
    </p>
    <hr>
    <p>{{ post.content|linebreaks }}</p>
    <a href="{% url 'blog:homepage' %}" class="btn btn-secondary mt-4">‚Üê Back to Home</a>
  </div>
{% endblock %}
